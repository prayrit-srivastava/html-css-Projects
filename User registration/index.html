<html>
    <head>
        <script src="index.js"></script>
        <style type="stylesheet/css" href="index.css"></style>
    </head>
<form id="registration-form">
  <input type="text" placeholder="Enter your name" id="name-input"></input>
  <input type="email" placeholder="Enter your email" id="email-input"></input>
  <input type="password" placeholder="Enter a password" id="password-input"></input>
  <div class="drop-zone">
    <p>Drag and drop profile picture here</p>
    <img src="#" alt="Profile picture preview" id="profile-pic-preview"></img>
  </div>
  <button type="submit" id="register-btn">Register</button>
</form>
</html>
